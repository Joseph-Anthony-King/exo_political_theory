 tech_exo_political_theory_1:0 "엑소정치이론"
 tech_exo_political_theory_1_desc:0 "우리의 고전 정치 이론은 외계인의 심리학을 설명하기 위해 업데이트되어야 합니다."
 building_exo_political_theory:0 "엑소문제연구소"
 building_exo_political_theory_desc:0 "우리의 대외 문제를 조정하고 우리의 가치와 영향력을 확산시키기 위한 공공 및 민간 전문가의 연구소입니다.\n\n정부 소재지에 가까워야 하기 때문에 우리 수도에만 건설될 수 있습니다."